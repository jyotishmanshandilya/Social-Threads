spring:
  application:
    name: SocialThreads
  datasource:
    url: jdbc:postgresql://localhost:5432/social-threads
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: '10'
        order_inserts: 'true'