spring:
  flyway:
    enabled: true
    validateMigrationNaming: true
    locations: classpath:db/migration
    url: jdbc:postgresql://localhost:5432/social-threads
    user: postgres
    password: postgres
    baseline-on-migrate: true  # Useful for existing databases
    validate-on-migrate: true  # Validates checksums
    clean-disabled: true
  main:
    web-application-type: none


